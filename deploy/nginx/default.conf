upstream backend {
    server backend:3000;  # Проксируем к бэкенду
}

upstream frontend {
    server frontend:5000;  # Проксируем к фронтенду
}

server {
    listen 80;
    server_name 194-36-88-15.cloud-xip.com;

    # Отключаем информацию о версии Nginx
    server_tokens off;

    # Включаем сжатие для определённых типов файлов
#     gzip on;
#     gzip_proxied any;
#     gzip_comp_level 4;
#     gzip_types text/css application/javascript image/svg+xml;

    # Настройка прокси-заголовков
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;

    location / {
        proxy_pass http://frontend;
    }

    location /api/ {
        proxy_pass http://backend;
    }
}

server {
    listen 443 ssl;
    server_name 194-36-88-15.cloud-xip.com;
    server_tokens off;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    ssl_certificate /etc/letsencrypt/live/194-36-88-15.cloud-xip.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/194-36-88-15.cloud-xip.com/privkey.pem;

    location / {
        proxy_pass http://frontend;
    }
}
